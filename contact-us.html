<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Design</title>

    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Peaky Blinders</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            <a class="nav-link" href="about-us.html">About US</a>
                            <a class="nav-link" href="contact-us.html">Contact US</a>
                            
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        
        <div class="row">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/image1.jpeg" class="d-block w-100 img-height" alt="one">
                </div>
                <div class="carousel-item">
                    <img src="img/image2.jpeg" class="d-block w-100 img-height" alt="two">
                </div>
                <div class="carousel-item">
                    <img src="img/image3.jpeg" class="d-block w-100 img-height" alt="three">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header  bg-info">
                        <h3 class="card-title">
                            Address
                        </h3>
                    </div>
                    <div class="card-body">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3819.009699147474!2d96.2055849142442!3d16.825874923186152!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30c192ce663aaa79%3A0x22e870bc3dad39b1!2sT%20%26%20T%20Hot%20Grill%20Pot%20%26%20Restaurant!5e0!3m2!1sen!2smm!4v1610877821374!5m2!1sen!2smm" width="100%" height="390" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    </div>
                </div>
                
                
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header  bg-info">
                        <h3 class="card-title">

                        </h3>
                    </div>
                    <div class="card-body">
                        <form action="" class="form">
                            <label for="">Email</label>
                            <input type="text" class="form-control">
                            <label for="">Message</label>
                            <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>

                            <button class="btn btn-success mt-3">Submit</button>

                    </div>
                </div>
                
                
            </div>

        <div class="row mt-4">
            <div class="movie-footer">
                <p class="footer-align">copyright@2021 by order of peaky blinder.</p>  
                
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
